<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frontend Auth</title>
</head>
<body>
    <h1>Debug Frontend Auth</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += '<p>' + message + '</p>';
        }
        
        // Script para verificar localStorage no navegador
        log('=== Verificando dados de autenticação ===');
        log('auth_token: ' + localStorage.getItem('auth_token'));
        log('access_token: ' + localStorage.getItem('access_token'));
        log('token: ' + localStorage.getItem('token'));
        log('auth-storage: ' + localStorage.getItem('auth-storage'));
        log('auth_user: ' + localStorage.getItem('auth_user'));

        // Tentar fazer login programaticamente
        async function testLogin() {
            try {
                log('Tentando fazer login...');
                const response = await fetch('http://localhost:4000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'coord.regional.sp@gerandofalcoes.com',
                        password: 'senha123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('Login bem-sucedido: ' + JSON.stringify(data, null, 2));
                    
                    if (data.session && data.session.access_token) {
                        localStorage.setItem('auth_token', data.session.access_token);
                        log('Token salvo no localStorage');
                        
                        // Testar API de atividades regionais
                        await testRegionalActivities(data.session.access_token);
                    }
                } else {
                    const errorText = await response.text();
                    log('Erro no login: ' + response.status + ' - ' + errorText);
                }
            } catch (error) {
                log('Erro: ' + error.message);
            }
        }
        
        async function testRegionalActivities(token) {
            try {
                log('Testando API de atividades regionais...');
                const response = await fetch('http://localhost:4000/api/regional-activities', {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const activities = await response.json();
                    log('Atividades carregadas: ' + JSON.stringify(activities, null, 2));
                } else {
                    const errorText = await response.text();
                    log('Erro ao carregar atividades: ' + response.status + ' - ' + errorText);
                }
            } catch (error) {
                log('Erro ao testar atividades: ' + error.message);
            }
        }

        // Executar o teste de login
        testLogin();
    </script>
</body>
</html>
